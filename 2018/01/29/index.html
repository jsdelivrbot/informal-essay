<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style lang="">
    .box{
      height: 100px;
      width: 100px;
      border: 1px solid red;
    }
    .box1{
      position: absolute;
      left: 0;
      top:0;
    }
    .box2{
      position: relative;
      left: 100px;
    }
    .box2 item, .box3, .box3 .item,.box4 .item{
      position: absolute;
    }
    .box4{
      position: fixed;
      left: 200px;
    }
  </style>
</head>
<body>
  <div class="box box1">
    1
  </div>
  <div class="box box2">
    <div class="item">2</div>
  </div>
  <div class="box box3">
    <div class="item">3</div>
  </div>
  <div class="box box4">
    <div class="item">4</div>
  </div>
</body>
</html>
