<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
		body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
	</style>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=hZLQYzZ7lG1fxMdv1xNBl3AUaoGGGzFl"></script>
	<title>设置点的新图标</title>
</head>
<body>
	<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("allmap");
	var point = new BMap.Point(116.404, 39.915);
	map.centerAndZoom(point, 15);
	var pointList = [
        [40.0304570000,116.3020040000],
        [40.0051800000,116.4143120000],
        [40.0261450000,116.4734890000],
        [39.9513940000,116.4711450000]
    ]
	map.enableScrollWheelZoom(true);
    pointList.forEach(function(point) {
        //创建小狐狸
        var pt = new BMap.Point(point[1], point[0]);
        var myIcon = new BMap.Icon("http://lbsyun.baidu.com/jsdemo/img/fox.gif", new BMap.Size(300,157));
        var marker2 = new BMap.Marker(pt,{icon:myIcon});  // 创建标注
        map.addOverlay(marker2);
    })
</script>
